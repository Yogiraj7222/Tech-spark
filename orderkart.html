<html>
    <head>
        <title>OrderKart</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<style>
    body{
        background-image: url("5.jpg");
       background-repeat: no-repeat;
         background-size:cover;
    }
    .contains{
        margin-top: 4rem;
       background-color: none;
        padding-left: 5rem;
        padding-right: 5rem;
        padding-top: 2rem;
      
    }
    .first{
        font-family: Lucida Sans;
        font-size: 6rem;
    }
   
</style>
        <script>
          var arr=[]
          function save(){
          var name=document.getElementById("text1").value
          var topping=""
          var topping_dom=document.getElementsByName("topping")
          if(topping_dom[0].checked){
            topping=topping_dom[0].value
          }
          if(topping_dom[1].checked){
            topping=topping_dom[1].value
          }
          if(topping_dom[2].checked){
            topping=topping_dom[2].value
          }

          var sauce = document.getElementById("pizzasauce").value

          var extra=[]
          var extra_dom=document.getElementsByName("extra")
          if(extra_dom[0].checked){
            extra.push(extra_dom[0].value)
          }
          if(extra_dom[1].checked){
            extra.push(extra_dom[1].value)
          }
          

          var instruction = document.getElementById("comment").value

          var temp={
            name:name,
            topping:topping,
            sauce:sauce,
            extra:extra,
            instruction:instruction
          }
          arr.push(temp)
        }
      function display(){
            var str=""
            for(var i=0;i<arr.length;i++){
                str=str+`<tr>
                     <td>${arr[i].name}</td>
                     <td>${arr[i].topping}</td>
                     <td>${arr[i].sauce}</td>
                     <td>${arr[i].extra}</td>
                     <td>${arr[i].instruction}</td>
                    </tr>`
            }
            document.getElementById("table_body").innerHTML=str
        }
        </script>
    </head>
    <body>
        <div class="container-fluid justify-content-evenly text-align-center contains shadow-lg rounded " style="height: 80vh;width:max-content;">
            <div class="row">
                <div class="col-6">
           <div class="row text-center mb-2 ">
            <div class="fs-1 text-dark first"> Orderkart</div>
           </div>
           <div class="row mb-3 text-dark heading">
                  <div>Name:
                  <input type="text" id="text1" class="form-control form-control-sm "></div>
               </div>
               
               <div class="row mb-3 text-dark">
                  <div >Product categires:
                  <input type="radio" name="topping" value="supreme">male
                  <input type="radio" name="topping" value="vegeterian">female
                  <input type="radio" name="topping" value="hawaiian">kids
                </div>
                </div>
                <div class="row mb-3 text-dark">
                   <div> product detail:
                  
                       <select id="product detail">
                            <option value="tm">product dispatch</option>
                            <option value="ch">product route </option>
                            <option value="gr">deliverd</option>
                           
                        </select>
                    </div>
                    </div>
                    <div class="row mb-3 text-dark">
                        
                         <div>Optional Extras:
                       
                            <input type="checkbox" name="extra" value="">all orders
                            <input type="checkbox" name="extra" value="gluten">placed order
                        </div>
                    </div>
                        <div class="row mb-3 text-dark">
                          
                            
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea2">Delivery Instruction:</label>
                                    <textarea class="form-control rounded-0" id="comment" rows="3"></textarea>
                                  </div>
                            </div>
                           
                            <div class="d-grid gap-2 d-md-block">
                                <button class="btn  btn-info" type="button" onclick="save()">Place Order</button>
                                <button class="btn  btn-info" type="button" onclick="display()">My Order</button>
                                <button class="btn  btn-info" type="button" onclick="display()"> Review</button>
                            
                              </div>
                        </div>

                        <div class="col-6 justify-content-evenly text-center">
                            <table class="table">
                                <thead class="table-dark">
                                <tr >
                                    <td>place order</td>
                                    <td>product detail</td>
                                    <td>location</td>
                                    <td>Delivery Issues</td>
                                    <td>customer information</td>
                                    <td>feedback</td>

                                </tr>
                                </thead>
                            
                            <tbody id="table_body">
            
                            </tbody>
                        </table>
                        </div>

                    </div>     </div>
